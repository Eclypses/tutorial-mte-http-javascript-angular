<div class="container">
  <div class="m-4">
    <div class="container bg-light rounded p-4">
      <div class="row">
        <h1 class="display-6 ml-3">Angular HTTP MTE Tutorial</h1>
        <hr />
      </div>

      <div class="row">
        <form>
          <div class="row">
            <div class="ml-3 col-4">
              <label class="form-label"> IP </label>
              <input
                type="text"
                class="form-control"
                placeholder="localhost"
                name="ip"
                [(ngModel)]="ip"
              />
            </div>

            <div class="col-4">
              <label class="form-label"> Port </label>
              <input
                type="text"
                class="form-control"
                placeholder="27015"
                name="port"
                [(ngModel)]="port"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-12 mt-4">
        <hr />
      </div>

      <form class="row g-3" (ngSubmit)="onSubmit()">
        <div class="col-12">
          <label class="form-label"> Text To Send (Send 'quit' to exit) </label>
          <input
            type="text"
            class="form-control"
            name="message"
            [(ngModel)]="message"
          />
        </div>

        <div class="col-12 mt-4">
          <label class="form-label">Encoded Text Sent To HTTP Server</label>
          <input
            type="text"
            class="form-control"
            name="outgoingEncodedMessage.str"
            [(ngModel)]="outgoingEncodedMessage"
            disabled
          />
        </div>

        <div class="col-12 mt-4">
          <label class="form-label">
            Encoded Text Received From HTTP Server
          </label>
          <input
            type="text"
            class="form-control"
            name="incomingEncodedMessage"
            [(ngModel)]="incomingEncodedMessage"
            disabled
          />
        </div>

        <div class="col-12 mt-4">
          <label class="form-label">
            Decoded Text Received From HTTP Server
          </label>
          <input
            type="text"
            class="form-control"
            name="decodedMessage.str"
            [(ngModel)]="decodedMessage"
            disabled
          />
        </div>

        <div class="row mt-4">
          <div class="ml-3 col">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
